<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecodiseño Web</title>

  <!-- Tailwind CDN (para prototipos / proyectos educativos) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="p-6 bg-green-700 text-white">
    <h1 class="text-2xl font-bold">Ecodiseño Web</h1>
    <p class="text-sm opacity-90">Página optimizada para bajo consumo</p>
  </header>

  <main class="max-w-5xl mx-auto p-6 space-y-8">
    <section>
      <h2 class="text-xl font-semibold mb-2">¿Por qué ecodiseño?</h2>
      <p class="leading-relaxed">
        El ecodiseño web busca reducir el consumo energético optimizando recursos,
        evitando dependencias innecesarias y mejorando el rendimiento.
      </p>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-4">Imágenes optimizadas</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <img src="images/imagen1.webp" loading="lazy" class="rounded shadow" alt="Imagen 1">
        <img src="images/imagen2.webp" loading="lazy" class="rounded shadow" alt="Imagen 2">
        <img src="images/imagen3.webp" loading="lazy" class="rounded shadow" alt="Imagen 3">
      </div>
    </section>
    </main>
    <section class="p-5 border-b border-gray-300">
        <button id="boton"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
          Ejecutar proceso no pesado
        </button>
      </section>

      <section class="p-5 border-b border-gray-300">
        <h2 class="text-xl font-semibold mb-4">Listados</h2>
        <ul id="list" class="list-disc pl-5"></ul>
      </section>

    </main>
  <footer class="p-4 text-center text-sm text-gray-500">
    Escorob &copy; 2026
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
